  <script>
    function loadTranslationMapFromFile(e, translationAlphabet) {
      var file = e.target.files[0];
      if (!file) {
        return;
      }
      var reader = new FileReader();
      reader.onload = function(e) {
        var contents = e.target.result;
        
        try {
          var map = JSON.parse(contents);
          
          for ( let g of translationAlphabet ) {
            if ( map[g.glyph] !== undefined ) {
              g.translation = map[g.glyph];
            } else {
              g.translation = '';
            }
          }
          
          storeTranslations(translationAlphabet);
             
        } catch(e) {
          alert(`Problem loading: ${e.message}\n${e.stack}`)
        }
      };
      
      reader.readAsText(file);
    }
  
    function buildTranslationMap(translationAlphabet) {
      const out = {};
      for ( let g of translationAlphabet ) {
        out[g.glyph] = g.translation;
      }
      return out;
    }
    function translateText(t, translationMap) {
      const out = [];
      for ( let c of t ) {
        if ( c === '\r') {
          continue; // Ignore \r 
        }
        if ( translationMap[c] !== undefined && translationMap[c] !== '') {
          out.push('<span class="translated">&nbsp;'+translationMap[c]+'&nbsp;</span>');
        } else {
          out.push('<span class="not-translated">'+c+'</span>');
        }
      }
      return out;
    }

    function initTranslationsIfNeeded(translationAlphabet) {
      const storedTranslationMapStr = localStorage.getItem('translationMap');
      
      if ( storedTranslationMapStr !== null) {
	    const storedTranslationMap = JSON.parse(storedTranslationMapStr);
        for ( let g of translationAlphabet ) {
          if ( storedTranslationMap[g.glyph] !== undefined ) {
            g.translation = storedTranslationMap[g.glyph];
          }
        }
      }
    }
    
    function storeTranslations(translationAlphabet) {
      const storedTranslationMapStr = localStorage.getItem('translationMap');
      let storedTranslationMap = {};
      if ( storedTranslationMapStr !== null) {
        storedTranslationMap = JSON.parse(storedTranslationMapStr);
      }
      
      for ( let g of translationAlphabet ) {
        if ( g.translation !== '' ) {
          storedTranslationMap[g.glyph] = g.translation;
        } else {
          delete storedTranslationMap[g.glyph];
        }
      }
      
      localStorage.setItem('translationMap', JSON.stringify(storedTranslationMap));
    }

    function download(filename, text) {
      var element = document.createElement('a');
      element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
      element.setAttribute('download', filename);

      element.style.display = 'none';
      document.body.appendChild(element);

      element.click();

      document.body.removeChild(element);
    }
    
    function data() {
      const d = { 
        searchText: '',
        translationFilter: '',
        texts: texts(),
        translationAlphabet: texts().allGlyphs.map(x => { return {glyph: x, translation: ''}; } ),
        get filteredTranslationAlphabet() { 
          if (this.translationFilter === '') return this.translationAlphabet;
          return this.translationAlphabet.filter(x => x.glyph.includes(this.translationFilter)); 
        },
        get allTexts() { return Object.values(this.texts.HubTexts).concat(Object.values(this.texts.WallTexts)); },
        get filteredTexts() {
          if (this.searchText === '') return this.allTexts;
          return this.allTexts.filter(x => x.text.includes(this.searchText)); 
        },
        get translatedFilteredTexts() {
          const translationMap = buildTranslationMap(this.translationAlphabet);
          return this.filteredTexts.map(x => { return {...x, translated: translateText(x.text, translationMap)}; });
        }
      };
        
      initTranslationsIfNeeded(d.translationAlphabet);

      return d;
    }
  </script>
</head>
<body>
    <div x-data="data()" class="container">
      <h1>Phantom Abyss Language Translation Tool</h1>v0.1.3 alpha<br><br>
      <div class="translation-pane">
        <h2>Translation</h2><br>
        <div>Filter: <input type="text" x-model="translationFilter" style="font-family: 'AncientLanguage'; font-size: 30px" maxlength="1" size="1"><button style="margin-left: 20px" x-on:click="download('translation.json',localStorage.getItem('translationMap'))">Download</button>&nbsp;&nbsp;Load:<input type="file" x-on:change="loadTranslationMapFromFile($event, translationAlphabet)" /></div>
        <table class="styled-table">
          <thead>
            <tr>
              <th>Glyph</th>
              <th>Translation</th>
            </tr>
          </thead>
           <template x-for="g in filteredTranslationAlphabet">
            <tr>
              <td><p style="font-family: AncientLanguage; font-size: 30px; white-space: pre-line;" x-text="g.glyph"></p></td>
              <td><input type='text' x-model="g.translation" x-on:input="storeTranslations(translationAlphabet)"></td>
            </tr>
          </template>
        </table>
      </div>
      <div class="texts-pane">
        <h2>Texts</h2><br>
        <div>Filter: <input type="text" x-model="searchText" style="font-family: 'AncientLanguage'; font-size: 30px"></div>
        <table class="styled-table">
          <thead>
            <tr>
              <th>Where?</th>
              <th>Number</th>
              <th>Text</th>
              <th>Translation</th>
            </tr>
          </thead>
           <template x-for="t in translatedFilteredTexts">
            <tr>
              <td x-text="t.where"></td>
              <td x-text="t.index"></td>
              <td><p style="font-family: AncientLanguage; font-size: 30px; white-space: pre-line;" x-text="t.text"></p></td>
              <td><template x-for="c in t.translated"><span x-html="c"></span></template></td>
            </tr>
          </template>
        </table>
      </div>
  </div>

    }

    }
  </style>
</body>
