{% for glyph in glyphs %}
<div class="card text-white bg-secondary" id="glyph_{{ glyph.number}}_hover" style="position: fixed; top: 0; left:0; pointer-events: none;">
	<div class="card-body">
		{{ glyph.meaning }}
		{%- if glyph.meaning == "" -%}
		<span class="badge rounded-pill bg-light">Currently Unknown</span>
		{%- elif glyph.status == "Disputed" -%}
			<span class="badge rounded-pill bg-danger">Disputed</span>
		{%- elif glyph.status != "Agreed" -%}
			<span class="badge rounded-pill bg-secondary">Tentative</span>
		{%- endif -%}
	</div>
</div>
{% endfor %}
